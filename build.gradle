buildscript {
    ext { //ext : build.gradle에서 사용하는 전역변수를 설정하겠다는 의미
        springBootVersion = '2.1.7.RELEASE' //springBootVersion 전역변수를 생성하고 그 값을 2.1.7version으로 하겠다는 의미
    }
    repositories {//각종 의존성(라이브러리)들을 어떤 원격저장소에 받을 지 결정
        mavenCentral()//기본적으로 가장 많이 사용(라이브러리 업로드 시 과정이 복잡함)
        jcenter()//최근 증가 추세(라이브러리 업로드가 간단함)
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin : 'java'
apply plugin : 'eclipse'
apply plugin : 'org.springframework.boot'
apply plugin : 'io.spring.dependency-management'
//plugins {
//    id 'java'
//}

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8
 
repositories {
    mavenCentral()
}

dependencies { //프로그램 개발에 필요한 의존성들을 선언하는 곳
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter') //버전 명시 x = 위에 작성한 dependencies 버전 따라감
} //인텔리 제이는 메이븐 저장소의 데이터를 인덱싱해서 관리 = 커뮤니티 버전을 사용해도 의존성 자동 완성이 가능

test {
    useJUnitPlatform()
}